{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/style_signup.css' %}">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h1>Sign Up</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Django renders form fields automatically -->
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p class="login-text">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            <div class="back-to-home">
                <p>Back to <a href="{% url 'home' %}">Home</a></p>
            </div>
        </div>
    </div>
</body>
</html>
