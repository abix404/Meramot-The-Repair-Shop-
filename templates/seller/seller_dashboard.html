{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Welcome, {{ seller.user.username }}</h2>
    <img src="{{ seller.image.url }}" alt="Profile Image" width="100">
    <p>Mobile: {{ seller.mobile_no }}</p>
    <p>Address: {{ seller.address }}</p>
    <p>Experience: {{ seller.experience }}</p>
    <a href="{% url 'seller_update' %}">Edit Profile</a> |
    <a href="{% url 'seller_delete' %}">Delete Profile</a> |
    <a href="{% url 'logout' %}">Logout</a>
</div>
{% endblock %}
