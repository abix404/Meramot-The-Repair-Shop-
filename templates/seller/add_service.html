{% extends "base.html" %}
{% block title %}Add Service{% endblock %}

{% block content %}
<div class="container">
    <h2>Add New Service</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
