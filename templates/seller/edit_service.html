{% extends "base.html" %}
{% block title %}Edit Service{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Service</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
{% endblock %}
