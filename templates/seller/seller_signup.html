{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/style_seller_signup.css' %}">
{% endblock %}

{% block content %}
<div class="signup-container">
    <div class="signup-card">
        <h2>Become a Seller</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>

        {% if form.errors %}
        <div class="form-errors">
            {% for field, errors in form.errors.items %}
                <p><strong>{{ field|capfirst }}:</strong> {{ errors.0 }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
