{% extends "base.html" %}
{% block title %}Delete Service{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete "{{ service.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'seller_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
