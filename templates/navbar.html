<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navigation Bar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        * {
            text-decoration: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background: #F8F9FA;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            padding: 10px 20px;
        }

        .logo a {
            font-size: 35px;
            font-weight: 500;
            color: #2a9d8f;
            text-decoration: none;
        }

        .search-form {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 20px;
            border-color: #ff7eb3;
            overflow: hidden;
            padding: 5px;
}

        .search-form input {
            border: none;
            outline: none;
            padding: 8px;
            width: 250px;
            font-size: 1em;
        }

        .search-form button {
            border: none;
            background: transparent;
            color: white;
            padding: 8px 12px;

            cursor: pointer;
            border-radius: 0 20px 20px 0;
        }

        .search-form button:hover {
            background: rgba(0, 0, 0, 0.1);
        }


        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-links a {
            color: #333;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }

        .user-menu {
            position: relative;
            cursor: pointer;
        }

        .user-menu i {
            font-size: 24px;
            color: rgb(51, 51, 51);
        }
        .logo-img {
             height: 50px;  /* Adjust height as needed */
             width: auto;   /* Keeps aspect ratio */
                   }
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            border-radius: 5px;
            min-width: 150px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }
        .dropdown-menu a:hover {
            background: #f1f1f1;
        }

        .dropdown-menu form {
            display: block;
            padding: 10px;
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            min-width: 150px;
            border-radius: 5px;
        }
        .dropdown-menu form:hover {
            background: #f1f1f1;
            font-weight: bold;
            min-width: 150px;
            border-radius: 5px;
        }

        .user-menu:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body>
{% load static %}
    <nav class="navbar d-flex justify-content-between align-items-center">
        <!-- Left Side: Logo -->
        <div class="logo">
          <a href="{% url 'home' %}">
           <img src="{% static 'images/logo.png' %}" alt="Meramot Logo" class="logo-img">
          </a>
        </div>

        <form action="{% url 'search_services' %}" method="GET" class="search-form">
                <input type="text" name="query" placeholder="Search services..." required>
                <button type="submit">üîç</button>

        </form>
        <!-- Right Side: Navigation -->
        <ul class="nav-links d-flex align-items-center">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="{% url 'category_list' %}">Category</a></li>
            <li><a href="#">Booking</a></li>
            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>

            <!-- User Dropdown Menu -->
        <li class="user-menu">
            <i class="fa fa-user"></i>
            <div class="dropdown-menu">
                {% if user.is_authenticated %}
                    <a href="#">Hi, {{ user.username }}</a>
                    {% if user.is_seller %}
                        <a href="{% url 'seller_dashboard' %}">Seller Dashboard</a>
                    {% else %}
                        <a href="{% url 'user_dashboard' %}">User Dashboard</a>
                    {% endif %}

                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>

                   {% else %}
                    <a href="{% url 'user_signup' %}">Sign Up</a>
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'seller_signup' %}">Become a Seller</a>
                {% endif %}
            </div>
        </li>

        </ul>
    </nav>

</body>
</html>
