{% extends "base.html" %}
{% load static %}

{% block title %}Contact - Meramot{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/style_contact.css' %}">
{% endblock %}

{% block content %}
 <section class="contact-container">
    <div class="form-box">
      <h2>CONTACT US</h2>
      <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">SEND</button>
      </form>
    </div>

    <div class="map-box">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387.62742854766725!2d90.38236337122754!3d23.73231047158162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b92d2a049f0d%3A0x60939f14fb17da91!2sBottola!5e0!3m2!1sen!2sbd!4v1744916972720!5m2!1sen!2sbd"
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </section>
{% endblock %}
