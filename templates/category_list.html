{% extends "base.html" %}

{% load static %}

{% block title %}<title>Service Categories - Meramot</title>{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/style_category.css' %}">
{% endblock %}

{% block content %}
    <div class="container-category">
        <h1 class="title">Browse Service Categories</h1>
        <div class="category-grid">
            {% for category in categories %}
            <div class="category-card">
                <a href="{% url 'category_services' category.id %}">
                    <img src="{{ category.image.url }}" alt="{{ category.name }}">
                    <h3>{{ category.name }}</h3>
                </a>
            </div>
            {% endfor %}
        </div>
        <div class="back-home">
            <a href="{% url 'home' %}">Back to Home</a>
        </div>
    </div>
{% endblock %}
